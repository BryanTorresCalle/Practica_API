<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    

    <title>Bookmarks</title>
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <form>

          <h1 style="text-align: left;">Ingrese sus url para guardarlas</h1>

          <div class="form-group">
            <label for="txtNombre">Nombre</label>
            <input type="text" class="form-control" id="txtName" />
          </div>

          <div class="form-group">
            <label for="txtUrl">Url</label>
            <input type="text" class="form-control" id="txtUrl" />
          </div>

          <div class="form-group">
            <label for="txtDescripcion">Descripci√≥n</label>
            <input type="text" class="form-control" id="txtDesc" />
          </div>

          <button type="submit" class="btn btn-primary" onclick="insert()"> Guardar</button>
          <button type="button" class="btn btn-primary" onclick="loadInfo()">Ver Urls</button>
        </form>
      </div>
    </div>

    <table class="table" id="tb" >
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Url</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
          </tr>
        </thead>
        <tbody id="listUrl"></tbody>
      </table>

      <style>
          table{visibility: hidden;}
      </style>


    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="index.js">
  
  </script>
</html>
